<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Petition</title>
</head>
<body>
<h1>Create a New Petition</h1>

<form th:action="@{/create-petition}" method="post">
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required />
    <br />

    <label for="title">Petition Title:</label>
    <input type="text" id="title" name="title" required />
    <br />

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <br />

    <button type="submit">Submit Petition</button>
</form>

<a href="/petitions">Back to Petitions List</a>
</body>
</html>
